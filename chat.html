<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      direction: rtl;
    }
    #messages {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    textarea {
      width: 70%;
      padding: 5px;
      height: 50px;
    }
    button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <textarea id="userInput" placeholder="שאל את GPT..."></textarea>
  <button onclick="sendToGPT()">שלח</button>

  <script>
    let chatLog = [];
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId") || "user_" + Math.random().toString(36).substring(2, 10);

    async function sendToGPT() {
      const inputField = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");
      const input = inputField.value.trim();
      if (!input) return;

      inputField.value = "";
      messagesDiv.textContent += `את: ${input}\n\n`;
      chatLog.push({ role: "user", content: input });

      try {
        const response = await fetch("https://gpt-proxy-mm3a.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatLog }),
        });

        if (!response.ok) {
          const errText = await response.text();
          messagesDiv.textContent += `❌ שגיאת שרת (${response.status}): ${errText}\n\n`;
          return;
        }

        const data = await response.json();
        const reply = data.reply;

        if (!reply) {
          messagesDiv.textContent += `❌ שגיאה: לא הוחזרה תשובה מהשרת.\n\n`;
          return;
        }

        messagesDiv.textContent += `תשובה: ${reply}\n\n`;
        chatLog.push({ role: "assistant", content: reply });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // ✨ שמירה ל־Google Drive — הכתובת המעודכנת שלך
        const fullTurn = `את: ${input}\nתשובה: ${reply}\n---\n`;

        await fetch("https://script.google.com/macros/s/AKfycbyvJ8ZNLPqKn6zCNeuVuNrTXJRX7J5OehJWZxdOjVpgVEVXareVEJQBTf4KyWEdFBSaow/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            participantId: userId,
            text: fullTurn
          }),
        });

      } catch (err) {
        messagesDiv.textContent += `❌ שגיאת רשת: ${err.message}\n\n`;
      }
    }
  </script>
</body>
</html>

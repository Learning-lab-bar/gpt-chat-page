<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>צ'אט GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      direction: rtl;
    }
    #messages {
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      height: 350px;
      overflow-y: auto;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    input[type="text"] {
      width: 70%;
      padding: 5px;
    }
    button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="שאל את GPT..." />
  <button onclick="sendToGPT()">שלח</button>

  <script>
    let chatLog = [];

    async function sendToGPT() {
      const inputField = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");
      const input = inputField.value.trim();

      if (!input) return;
      inputField.value = "";

      messagesDiv.textContent += `את: ${input}\n\n`;
      chatLog.push({ role: "user", content: input });

      try {
        const response = await fetch("https://gpt-proxy-mm3a.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: chatLog }),
        });

        if (!response.ok) {
          const errText = await response.text();
          messagesDiv.textContent += `❌ שגיאת שרת (${response.status}): ${errText}\n\n`;
          return;
        }

        const data = await response.json();

        if (!data.reply) {
          messagesDiv.textContent += `❌ שגיאה: לא הוחזרה תשובה מהשרת.\n\n`;
          return;
        }

        const reply = data.reply;
        messagesDiv.textContent += `תשובה: ${reply}\n\n`;
        chatLog.push({ role: "assistant", content: reply });

        // גלילה אוטומטית לתחתית
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.textContent += `❌ שגיאת רשת: ${err.message}\n\n`;
      }
    }
  </script>
</body>
</html>
